<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XOXO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <div class="title-bar">
      <div class="window-controls">
        <img src="assets/shrink.png" alt="Minimize" class="shrink-button control-button">
        <img src="assets/close.png" alt="Close" class="close-button control-button">
      </div>
    </div>
    <div class="start-content">
      <img src="assets/button.png" alt="Start Game" id="start-button">
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" style="display: none;">
    <div class="title-bar">
      <div class="window-controls">
        <img src="assets/shrink.png" alt="Minimize" class="shrink-button control-button">
        <img src="assets/close.png" alt="Close" class="close-button control-button">
      </div>
    </div>
    <div class="game-board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
  </div>
<!-- Win Screen -->
<div id="win-screen">
  <div class="title-bar">
    <div class="window-controls">
      <img src="assets/shrink.png" class="control-button" onclick="window.electronAPI.minimizeWindow()">
      <img src="assets/close.png" class="control-button" onclick="window.electronAPI.closeWindow()">
    </div>
  </div>
  <div class="win-content">
    <img id="claim-reward-button" src="assets/claim.png" alt="Claim Reward Button">
  </div>
</div>

<!-- Fail Screen -->
<div id="fail-screen">
  <div class="title-bar">
    <div class="window-controls">
      <img src="assets/shrink.png" class="control-button" onclick="window.electronAPI.minimizeWindow()">
      <img src="assets/close.png" class="control-button" onclick="window.electronAPI.closeWindow()">
    </div>
  </div>
  <div class="fail-content">
    <img id="try-again-button" src="assets/tryagain.png" alt="Try Again Button">
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
